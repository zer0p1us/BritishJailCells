<!DOCTYPE html>
<html lang="en" data-bs-theme={{ session['theme'] }}>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}BritishJailCells{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom stylesheets -->
    <link rel="stylesheet" href="/static/css/style.css"/>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/static/assets/jail.svg">
    
    <script src="/static/js/index.js" type="module"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-ligth">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div class="row">
                    <div class="col" style="display: flex; align-items: center;">
                        <img src="/static/assets/jail.svg" alt="Jail icon" style="height:20px; vertical-align: middle; margin-right: 5px;"/>
                        BritishJailCells
                    </div>
                </div>
            </a>
            <button class="btn btn-outline-secondary" id="theme-toggle" onclick="toggleTheme()">
                <i id="icon-dark" class="bi bi-moon-fill" {% if session['theme'] == "light" %}style="display: none;"{% endif %}></i>
                <i id="icon-light" class="bi bi-sun-fill" {% if session['theme'] == "dark" %}style="display: none;"{% endif %}></i>
            </button>
        </div>
    </nav>

    <div class="container mt-4 mr-2 ml-2 mb-1">
        {% block page_content %}{% endblock %}
    </div>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
